---
spring.config.activate.on-profile: single-datasource
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    com.zaxxer.hikari: TRACE
    com.zaxxer.hikari.HikariConfig: DEBUG

---
spring.config.activate.on-profile: default, local, multi-datasource

spring:
  master-datasource:
    jdbc-url: jdbc:h2:mem:testdb-master;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  slave-datasource:
    jdbc-url: jdbc:h2:mem:testdb-slave;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sub-datasource:
    jdbc-url: jdbc:h2:mem:testdb-sub;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.zaxxer.hikari: TRACE
    com.zaxxer.hikari.HikariConfig: DEBUG